# Project-wide Gradle settings.

# Enables AndroidX support, which is required for modern Android libraries.
# This fixes the build error "contains AndroidX dependencies, but the 'android.useAndroidX' property is not enabled".
android.useAndroidX=true

# Enables Jetifier to automatically migrate third-party libraries to use AndroidX.
# This helps ensure compatibility with older libraries.
android.enableJetifier=true
